name: Shortcode Owl Carousel
version: 1.0.1
description: "This plugin provides a shortcode for Owl Carousel slider"
icon: columns
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-shortcode-owl-carousel
demo: http://learn.getgrav.org
keywords: shortcode, owl carousel, slider
bugs: https://github.com/getgrav/grav-plugin-shortcode-owl-carousel/issues
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin Enabled
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: Use Built-in CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
